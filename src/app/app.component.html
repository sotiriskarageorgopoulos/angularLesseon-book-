<body class="m-a-1 col-sm-4">
  <h3 class="bg-primary p-a-1">{{getName()}}'s To Do list</h3>
  <div class="m-t-1 m-b-1">
    <!--The input element has an attribute whose name starts with the # character,
    which is used to define a variable in order to get the text -->
    <input class="form-control" #text />
    <button class="btn btn-primary m-t-1" (click)="addItems(text.value)">Add</button>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
      <td></td>
      <td>Description</td>
      <td>Done</td>
    </thead>
    <tr *ngFor="let item of getItems(); let i=index;">
      <td>{{i+1}}</td>
      <td>{{item.getAction}}</td>
      <td><input type="checkbox" [(ngModel)]="item.getDone" /></td>
      <!--the [ngSwitch] is used like switch-->
      <!--we use *ngSwitchCase=value, which checks the condition-->
      <!--finally we use only *ngSwitchDefault-->
      <td [ngSwitch]="item.getDone">
        <span *ngSwitchCase="true">Yes</span>
        <span *ngSwitchDefault>No</span>
      </td>
    </tr>
  </table>
</body>
