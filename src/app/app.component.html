<body class="m-a-1 col-sm-4">
  <h3 class="bg-primary p-a-1">{{getName()}}'s To Do list</h3>
  <div class="m-t-1 m-b-1">
    <input class="form-control" />
    <button class="btn btn-primary m-t-1">Add</button>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
      <td></td>
      <td>Description</td>
      <td>Done</td>
    </thead>
    <tr *ngFor="let item of getItems(); let i=index;">
       <td>{{i+1}}</td>
       <td>{{item.getAction}}</td>
       <!--the [ngSwitch] is used like switch-->
       <!--we use *ngSwitchCase=value, which checks the condition-->
       <!--finally we use only *ngSwitchDefault-->
       <td [ngSwitch]="item.getDone">
         <span *ngSwitchCase="true">Yes</span>
         <span *ngSwitchDefault>No</span>
       </td>
    </tr>
  </table>
</body>
