<div class="navbar navbar-info bg-info navbar-inverse bg-inverse">
  <a class="navbar-brand" style="color:aliceblue">SPORTS STORE</a>
  <app-cart-summary></app-cart-summary>
</div>
<div class="col-sm-2 p-a-1">
  <button class="btn btn-block btn-outline-primary" (click)="changeCategory()"> Home </button>
  <button *ngFor="let cat of categories" class="btn btn-outline-primary btn-block" [class.active]="cat == selectedCategory"
    (click)="changeCategory(cat)">
    {{cat}}
  </button>
</div>
<div class="col-sm-3 bg-info p-a-1">
  {{categories.length}} Categories
</div>
<div class="col-sm-3 p-a-1">
  <div class="card card-outline-primary" *ngFor="let product of products">
    <h4>
      {{product.name}}
      <span class="pull-xs-right tag tag-pill tag-primary">
        <!--VERY USEFUL PIPE: currency -->
        {{ product.price | currency:"USD":true:"2.2-2" }}
      </span>
    </h4>
    <div class="card-text p-a-1">{{product.description}}</div>
    <button class="btn btn-success btn-sm" (click)="addProductToCart(product)">
       Add To Cart
    </button>
  </div>
</div>
<div class="form-inline pull-xs-left m-r-1">
   <select class="form-control" [value]="productsPerPage" (change)="changePageSize($event.target.value)">
    <option value="3">3 per Page</option>
    <option value="4">4 per Page</option>
    <option value="6">6 per Page</option>
    <option value="8">8 per Page</option>
   </select>
</div>
<div class="btn-group pull-xs-right">
  <!--counter directive-->
  <button *counter="let page of pageCount" (click)="changePage(page)"
    class="btn btn-outline-primary" [class.active]="page == selectedPage">
    {{page}}
  </button>
</div>
